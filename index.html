<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keshab's US Geography Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .feedback-icon {
      margin-left: 10px;
      font-weight: bold;
    }
    .correct { color: green; }
    .incorrect { color: red; }
	<style>
  input[type=range] {
    width: 100%;
    height: 8px;
    background: linear-gradient(to right, #0d6efd 0%, #ccc 0%);
    border-radius: 5px;
    outline: none;
    -webkit-appearance: none;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 20px;
    width: 20px;
    background: #0d6efd;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -6px;
    border: none;
  }

  input[type=range]::-moz-range-thumb {
    height: 20px;
    width: 20px;
    background: #0d6efd;
    border-radius: 50%;
    cursor: pointer;
    border: none;
  }
</style>

  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Keshab's US Geography Quiz</h2>
    <form id="quizForm"></form>
    <div class="mb-3">
     
    <button id="submitBtn" class="btn btn-primary mt-3">Submit Quiz</button>
    <div class="mt-4" id="scoreArea"></div>
    <div class="mt-2" id="quizCountArea"></div>
    <footer class="text-center mt-5 text-muted">
      Created by Keshab
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
